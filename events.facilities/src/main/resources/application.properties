spring.application.name=api
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/experimenter_db}
spring.datasource.username=${DB_USER:experimenter_db_admin}
spring.datasource.password=${DB_PASSWORD:12345}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#aws.region=${AWS_REGION:us-east-1}
#aws.bucket.name=${AWS_BUCKET_NAME:eventostec-imagens}
admin.key=${ADMIN_KEY:admin}
#aws.accessKey=
#aws.secretKey=
server.port=8090
