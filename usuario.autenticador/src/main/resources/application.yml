app:
  eureka:
    address: localhost
    port: 8010
  auth:
    address: localhost
    port: 8030
    name: auth
server:
  port: ${app.auth.port}
spring:
  application:
    name: ${app.auth.name}
endpoints:
  shutdown:
    enabled: false
management:
  endpoint:
    health:
      show-details: always
    shutdown:
      access: read-only
  endpoints:
    web:
      exposure:
        include: '*'
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 60000
logging.level:
  '[org.springframework]': INFO
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url.defaultZone: http://${app.eureka.address}:${app.eureka.port}/eureka
    healthcheck.enabled: true

